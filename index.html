<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <style type="text/css">
      body{
      	background-color: skyblue;
      	font-family: sans-serif;
      	font-style: bold;
      	-webkit-background-size: 100% 100%;
        -moz-background-size: 100% 100%;
        -o-background-size: 100% 100%;
        background-size: 100% 100%;
	  }
      div{
        
        text-align: center;
      }
      table{
      	display: inline-block;
      	margin-top: 10px;
      	text-align: center;
      }
      .bigText{
      	font-size: 2em;
      }
    </style>

	<title>Las Multiplicaciones de Maria</title>
</head>
<body>
	<div id="main" class="container">
		<div class="container">
        	<h1>Las Multiplicaciones de Mar√≠a</h1>
      	</div>

      	<div class="container">
      		<h3 id="mensaje1">Responde 20 multiplicaciones correctas</h3>
      	</div>

		<div class="container bigText">
				<span id="mult1"></span><span id="operator">x</span><span id="mult2"></span>
		</div>
		<table>
			<tr>
				<td></td>
				<td><input id="respuesta" type="number" placeholder="Respuesta"  class="form-control mr-sm-2"></td>
				<td><button id="boton" type="submit" class="btn btn-primary btn-lg"  onclick="refresh()">Responder</button></td>
			</tr>
		</table>
		<div class="container">
			<p id="mensaje2"></p>
		</div>
		<div class="table-responsive container">
			
			<table class="table table-hover">
				<p class="bigText">Configuraciones</p>
			<tr><td><span>Tabla del 1: </span><input type="checkbox" id="tabla1"></td>
				<td><span>Tabla del 2: </span><input type="checkbox" id="tabla2"></td>
				<td><span>Tabla del 3: </span><input type="checkbox" id="tabla3"></td>
			<tr><td><span>Tabla del 4: </span><input type="checkbox" id="tabla4"></td>
				<td><span>Tabla del 5: </span><input type="checkbox" id="tabla5"></td>
				<td><span>Tabla del 6: </span><input type="checkbox" id="tabla6"></td></tr>
			<tr><td><span>Tabla del 7: </span><input type="checkbox" id="tabla7"></td>
				<td><span>Tabla del 8: </span><input type="checkbox" id="tabla8"></td>
				<td><span>Tabla del 9: </span><input type="checkbox" id="tabla9"></td></tr>
			<tr><td><span>Tabla del 10: </span><input type="checkbox" id="tabla10"></td>
				<td><span>Tabla del 11: </span><input type="checkbox" id="tabla11"></td>
				<td><span>Tabla del 12: </span><input type="checkbox" id="tabla12"></td></tr>
			</table>
		</div>
		<div class="container">
			<button id="aceptarConf" type="submit" class="btn btn-primary btn-lg" onclick="checkConfig()">Aceptar</button></button>
			<button id="aceptarConf" type="submit" class="btn btn-primary btn-lg" onclick="clearCheckBoxes()">Limpiar</button></button>
		</div>
		
	</div>
	
	<script type="text/javascript" src="multiplications.js">
	</script>
</body>
</html>
